<!-- Modal Editar Empleado -->
<div class="modal fade" id="modalEditarEmpleado" tabindex="-1" role="dialog" aria-labelledby="modalEditarEmpleadoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarEmpleadoLabel">Editar Empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-editar-empleado">
          <div class="row">
            <!-- Columna 1 -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombreEmpleado">Nombre</label>
                <input type="text" class="form-control" id="nombreEmpleado" required>
              </div>
              <div class="form-group">
                <label for="apellidoEmpleado1">Primer Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado1" required>
              </div>
              <div class="form-group">
                <label for="emailEmpleado">Email</label>
                <input type="email" class="form-control" id="emailEmpleado" required>
              </div>
              <div class="form-group">
                <label for="fechaContratacionEmpleado">Fecha de Contratación</label>
                <input type="date" class="form-control" id="fechaContratacionEmpleado" required>
              </div>
              <div class="form-group">
                <label for="cumpleanosEmpleado">Cumpleaños</label>
                <input type="date" class="form-control" id="cumpleanosEmpleado" required>
              </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="apellidoEmpleado2">Segundo Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado2" required>
              </div>
              <div class="form-group">
                <label for="telefonoEmpleado">Teléfono</label>
                <input type="text" class="form-control" id="telefonoEmpleado">
              </div>
              <div class="form-group">
                <label for="rolEmpleado">Rol</label>
                <select class="form-control" id="rolEmpleado"></select>
              </div>
              <div class="form-group">
                <label for="sedeEmpleado">Sede</label>
                <select class="form-control" id="sedeEmpleado"></select>
              </div>

              <!-- Checkboxes -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="bajaEmpleado">
                <label class="form-check-label" for="bajaEmpleado">Baja</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="excedenciaEmpleado">
                <label class="form-check-label" for="excedenciaEmpleado">Excedencia</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="teletrabajoEmpleado">
                <label class="form-check-label" for="teletrabajoEmpleado">Teletrabajo</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vacacionesEmpleado">
                <label class="form-check-label" for="vacacionesEmpleado">Vacaciones</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
