<!-- Modal Añadir Empleado -->
<div class="modal fade" id="modalAnadirEmpleado" tabindex="-1" role="dialog" aria-labelledby="modalAnadirEmpleadoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAnadirEmpleadoLabel">Añadir Empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-anadir-empleado">
          <div class="row">
            <!-- Columna 1 -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombreEmpleadoanadir">Nombre</label>
                <input type="text" class="form-control" id="nombreEmpleadoanadir" name="nombreEmpleadoanadir" required>
              </div>
              <div class="form-group">
                <label for="apellidoEmpleado1anadir">Primer Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado1anadir" name="apellidoEmpleado1anadir" required>
              </div>
              <div class="form-group">
                <label for="emailEmpleadoanadir">Email</label>
                <input type="email" class="form-control" id="emailEmpleadoanadir" name="emailEmpleadoanadir" required>
              </div>
              <div class="form-group">
                <label for="fechaContratacionEmpleadoanadir">Fecha de Contratación</label>
                <input type="date" class="form-control" id="fechaContratacionEmpleadoanadir" name="fechaContratacionEmpleadoanadir" required>
              </div>
              <div class="form-group">
                <label for="cumpleanosEmpleadoanadir">Cumpleaños</label>
                <input type="date" class="form-control" id="cumpleanosEmpleadoanadir" name="cumpleanosEmpleadoanadir" required>
              </div>
              <div class="form-group">
                <label for="fotoEmpleadoanadir">Foto</label>
                <input type="file" class="form-control-file" id="fotoEmpleadoanadir" name="fotoEmpleadoanadir">
              </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="apellidoEmpleado2anadir">Segundo Apellido</label>
                <input type="text" class="form-control" id="apellidoEmpleado2anadir" name="apellidoEmpleado2anadir" required>
              </div>
              <div class="form-group">
                <label for="telefonoEmpleadoanadir">Teléfono</label>
                <input type="text" class="form-control" id="telefonoEmpleadoanadir" name="telefonoEmpleadoanadir">
              </div>
              <div class="form-group">
                <label for="rolEmpleadoanadir">Rol</label>
                <select class="form-control" id="rolEmpleadoanadir" name="rolEmpleadoanadir"></select>
              </div>
              <div class="form-group">
                <label for="sedeEmpleadoanadir">Sede</label>
                <select class="form-control" id="sedeEmpleadoanadir" name="sedeEmpleadoanadir"></select>
              </div>

              <!-- Supervisor -->
              {% comment %} <div class="form-group">
                <label for="supervisorEmpleadoanadir">Supervisor</label>
                <select class="form-control" id="supervisorEmpleadoanadir" name="supervisorEmpleadoanadir">
                  <!-- Los supervisores se agregarían dinámicamente aquí -->
                </select>
              </div> {% endcomment %}

              <!-- Checkboxes -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="bajaEmpleadoanadir" name="bajaEmpleadoanadir">
                <label class="form-check-label" for="bajaEmpleadoanadir">Baja</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="excedenciaEmpleadoanadir" name="excedenciaEmpleadoanadir">
                <label class="form-check-label" for="excedenciaEmpleadoanadir">Excedencia</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="teletrabajoEmpleadoanadir" name="teletrabajoEmpleadoanadir">
                <label class="form-check-label" for="teletrabajoEmpleadoanadir">Teletrabajo</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vacacionesEmpleadoanadir" name="vacacionesEmpleadoanadir">
                <label class="form-check-label" for="vacacionesEmpleadoanadir">Vacaciones</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="guardarEmpleadoBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>
